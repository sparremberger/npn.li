<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/cadastro.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>NPN Links - Registrar-se</title>
    </head>
    <body>
        <nav>
            <img src="./images/logo.svg" id="logo" alt="npn.li logo" />
        </nav>
        <form action="/registro" method="POST">
            <label for="username">Nome de usuário:</label><br />
            <input
                type="text"
                id="username"
                name="username"

            /><br />
            <label for="email">Endereço de e-mail:</label><br />
            <input
                type="email"
                id="email"
                name="email"

            /><br />
            <label for="password">Senha:</label><br />
            <input
                type="password"
                id="password"
                name="password"

            /><br />
            <label for="confirmpassword">Confirme a senha:</label><br />
            <input
                type="password"
                id="confirm-password"
                name="confirmpassword"

            /><br />
            <input type="submit" value="Criar conta" />
            <input type="button" value="Retornar" />
        </form>
    </body>
</html>
